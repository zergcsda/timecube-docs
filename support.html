<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - TimeCube</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #212529;
            --heading: #495057;
            --accent: #667eea;
            --border: #dee2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a2e;
                --text: #e9ecef;
                --heading: #f8f9fa;
                --accent: #7c8ce3;
                --border: #495057;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: var(--heading);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            max-width: 600px;
        }

        .contact-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <h1>Support</h1>
    <p>Need help with TimeCube? Have a feature request or found a bug? We're here to help!</p>

    <a href="mailto:davidvabi106@gmail.com" class="contact-btn">Contact Support via Email</a>

    <div class="footer">
        <p>Â© 2025 TimeCube. All rights reserved.</p>
    </div>
</body>

</html>
